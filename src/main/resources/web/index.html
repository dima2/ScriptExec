<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8' />
        <title>Script Executor</title>
        
        <link rel="stylesheet" href="gumby.css">
        <link rel="stylesheet" href="style.css">

        <script type="text/javascript" src="http://yandex.st/jquery/1.8.3/jquery.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <h2>Script Executor</h2>

        <div id="status" class="primary alert"></div>

        <div class="picker clr">
            <select id="lang">
                <option disabled="" value="#">Pick language</option>
                <option>SHELL</option>
                <option>JAVA</option>
                <option>PYTHON</option>
            </select>
        </div>

        <span class="field idh">
            <input id="scriptId" class="narrow text input" type="text" placeholder="Id">
        </span>

        <div class="medium btn primary">
            <a id="eval" href="#">Evaluate</a>
        </div>

        <div class="medium btn secondary">
            <a id="update" href="#">Load</a>
        </div>

        <div class="field clr">
            <textarea id="script" class="input textarea" rows="3" placeholder="Input script here"></textarea>
        </div>

        <div class="default alert" id="output"></div>
    </body>
</html>
